<!DOCTYPE html>
<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Plugin Testing</title>

    <!-- Included CSS Files -->


</head>
<body>
    <div>
        <p>@Html.Ipsum.words(10)</p>
        <p>@Html.Ipsum.paragraphs(2)</p>
        <p>@Html.Ipsum.sentences(3)</p>
       @Html.Ipsum.h1().h2().h3().h4().h5().h6()
        @Html.Ipsum.ul()
        @Html.Ipsum.ul(4,true)
    </div>
    <div>
        @Html.Ipsum.h1({class: "epic-win"}).p()
        <h1>5 paragraphs 25 sentencenses long</h1>
        @Html.Ipsum.p(5,25)
    </div>
    <div>
        @Html.Ipsum.blogPost()
    </div>
    <!-- Included JS Files -->
    <script src="../plugin-src/javascripts/jquery-1.8.3.min.js"></script>
    <script src="../plugin-src/javascripts/jquery-replacetext-master/jquery.ba-replacetext.js"></script>
    <script src="../plugin-src/javascripts/loremjs-master/lorem.js"></script>
    <script src="../plugin-src/jquery.inlineIpsum.js"></script>

    <script>
        $('body *').inlineIpsum();
    </script>
</body>
</html>
